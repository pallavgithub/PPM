        <div class="col-md-12">
            <form (ngSubmit)="savePumpInfo(pumpTanks)" style="width: 98%;">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="ProductName" style="font-size: 20px;">Tank Name
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="OpeningReading" style="font-size: 20px;">Opening Reading
                                    <span class="required">*</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="OpeningStock" style="font-size: 20px;">Opening Stock
                                    <span class="required">*</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="ReadingDate" style="font-size: 20px;">Stock Measured on
                                    <span class="required">*</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div *ngFor="let itemPumpTanks of pumpTanks; let in=index">
                            <!-- <span class="error-message" *ngIf="productDialogform.get('SaleRate').hasError(validation.type) && (productDialogform.get('SaleRate').dirty || productDialogform.get('SaleRate').touched)">{{validation.message}}</span> -->
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="ProductName">{{itemPumpTanks.TankName}}
                                            <!-- <span class="required">*</span> -->
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">                                        
                                        <input type="number" placeholder="Opening Reading" class="form-control" [(ngModel)]="itemPumpTanks.OpeningReading" #OpeningReading="ngModel"
                                            name="OpeningReading-{{in}}" (blur)="onBlurOpeningReading(itemPumpTanks)">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="number" placeholder="Opening Stock" class="form-control" [(ngModel)]="itemPumpTanks.OpeningStock" #OpeningStock="ngModel"
                                            name="OpeningStock-{{in}}" (blur)="onBlurOpeningStock(itemPumpTanks)">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="date" placeholder="Reading Date" class="form-control" [(ngModel)]="itemPumpTanks.ReadingDate" #ReadingDate="ngModel" name="ReadingDate-{{in}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="float:right;">
                            <button class="btn btn-default" (click)="cancel()">Cancel</button> &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
