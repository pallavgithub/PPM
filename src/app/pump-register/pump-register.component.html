<h1>Petrol Pump Details</h1>
<br/>
<form [formGroup]="registerForm" (ngSubmit)="submitRegister()" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Petrol Pump Name">Name
                    <span class="required">*</span>
                </label>
                <input placeholder="Petrol Pump Name" class="form-control" formControlName="PetrolPumpName">
                <div *ngFor="let validation of validation_messages.PetrolPumpName">
                    <span class="error-message" *ngIf="registerForm.get('PetrolPumpName').hasError(validation.type) && (registerForm.get('PetrolPumpName').dirty || registerForm.get('PetrolPumpName').touched)">{{validation.message}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="OwnerName">Owner Name
                    <span class="required">*</span>
                </label>
                <input placeholder="Owner Name" class="form-control" formControlName="OwnerName">
                <div *ngFor="let validation of validation_messages.OwnerName">
                    <span class="error-message" *ngIf="registerForm.get('OwnerName').hasError(validation.type) && (registerForm.get('OwnerName').dirty || registerForm.get('OwnerName').touched)">{{validation.message}}</span>
                </div>

            </div>
        </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email
                    <span class="required">*</span>
                </label>
                <input placeholder="Email" class="form-control" formControlName="Email">
                <div *ngFor="let validation of validation_messages.Email">
                    <span class="error-message" *ngIf="registerForm.get('Email').hasError(validation.type) && (registerForm.get('Email').dirty || registerForm.get('Email').touched)">{{validation.message}}</span>

            </div>
        </div>

                <div *ngFor="let validation of validation_messages.Mobile">

                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Password">Password
                    <span class="required">*</span>
                </label>
                <input type="password" placeholder="Password" class="form-control" formControlName="Password">
                <div *ngFor="let validation of validation_messages.Password">
                    <span class="error-message" *ngIf="registerForm.get('Password').hasError(validation.type) && (registerForm.get('Password').dirty || registerForm.get('Password').touched)">{{validation.message}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">

                <label for="ConfirmPassword">Confirm Password
                    <span class="required">*</span>
                </label>
                <input type="password" placeholder="Confirm Password" class="form-control" formControlName="ConfirmPassword">

                </div>
            </div>
        </div>
    </div>
