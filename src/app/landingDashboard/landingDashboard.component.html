<div class="row">
    <div class="form-group">
        <div class="col-md-3">
            <div id="mySidenav" class="sidenav">
                <!-- <a href="javascript:void(0)" class="closebtn">&times;</a> -->
                <a [routerLink]="['/Landing',pumpCode]">DashBoard</a>
                <a [routerLink]="['/Inventory',pumpCode]">Inventory and Price Management</a>
                <a [routerLink]="['/Creditor',pumpCode]">Creditor</a>
                <a [routerLink]="['/DailyPrice',pumpCode]">Set Daily Price</a>
                <a [routerLink]="['/FuelRequest',pumpCode]" *ngIf="userData.RoleID==2">Fuel Request</a>
                <a [routerLink]="['/FuelRequestReceived',pumpCode]">Fuel Request Received</a>
            </div>
        </div>
        <div class="col-md-9">
            <form style="width: 98%;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="PetrolPumpCode">{{status}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div *ngIf="countStatus == 1">
                                <img src="../../assets/smalltickumber.png" class="imgTab" height="50px;">
                            </div>
                            <div *ngIf="countStatus == 0">
                                <img src="../../assets/small-red-cross.png" class="imgTab" height="50px;">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
