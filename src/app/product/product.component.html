<div class="tab-content-wrapper">
<!-- <userform (userCreated)="addUser($event)"></userform> -->
<div class="col-md-12 " *ngIf="pumpProduct != null && pumpProduct.length>0">
  <div class="row">
    <div class="col-md-6 setupHeader">
      <div class="form-group">
        <h3 class="tab-content-table-heading">Products
        </h3>
      </div>
    </div>
  </div>
  <div class="table-responsive">
  <table  class="table tab-content-table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Unit</th>
        <!-- <th>Purchase Rate</th> -->
        <!-- <th>Purchase Date</th> -->
        <th>Sale Price</th>
        <th>Sale Date</th>
        <th>Action</th>
      </tr>
    </thead>

    <tr *ngFor="let product of pumpProduct let i=index">
      <!-- <td>{{product.ProductID}}</td> -->
      <th>{{product.ProductName}}</th>
      <td>{{product.UnitName}}</td>
      <!-- <td>{{product.PurchaseRate}}</td> -->
      <!-- <td>{{product.PurchaseDate | date}}</td> -->
      <td>{{product.SaleRate}}</td>
      <td>{{product.SaleDate | date}}</td>
      <!-- <td>{{product.CreatedOn}}</td>
      <td>{{product.CreatedBy}}</td> -->
      <!-- <td>{{getUserRole(product.RoleID)}}</td> -->
      <td>
        <a (click)="editProduct(product)" style="cursor: pointer;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>&nbsp;
        <a (click)="DeleteProduct(product)" style="cursor: pointer;" *ngIf="userData && userData.RoleID == -2">Delete</a>
      </td>
    </tr>
  </table>
</div>
</div>
<div style="float:right;">
    <button class="btn btn-primary" type="submit" (click)="moveToNext()">Next</button>
</div>

  <a [routerLink]="['/dashboard',this.pumpCode]">Manage Inventory</a>
</div> -->
</div>
