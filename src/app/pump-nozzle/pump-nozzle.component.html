<br/>
<div class="col-md-12" *ngIf="pumpNozzle.length>0">
  <div class="row">
    <div class="col-md-6 setupHeader">
      <div class="form-group">
        <h3>Nozzles
        </h3>
      </div>
    </div>
  </div>

  <table style="border: 1px solid black" class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Tank</th>
      <th>Opening Reading</th>
      <th>Reading Date</th>
      <th>Assigned To</th>
      <th>Action</th>
      
    </tr>
  </thead>
    
    <tr *ngFor ="let nozzle of pumpNozzle let i=index">
      <td>{{nozzle.NozzleName}}</td>
      <td>{{nozzle.TankName}}</td>
      <td>{{nozzle.OpeningReading}}</td>
      <td>{{nozzle.ReadingDate | date}}</td>
      <td>{{nozzle.AssignedUserName}}</td>
      <td>
        <a (click)="editNozzle(nozzle)">Edit</a>&nbsp;
        <a (click)="DeleteNozzle(nozzle)" style="cursor: pointer;" *ngIf="userData && userData.RoleID == -2">Delete</a>
      </td>
    </tr>
  </table>


</div>
<div style="float:right;">
    <button class="btn btn-primary" type="submit" (click)="moveToNext()">Next</button>
</div>
