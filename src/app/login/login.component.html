<div class="row" style="border-style:solid;border-width:1px;margin-right: 10%;margin-left: 10%;border-color: grey">
    <div class="form-group">
        <div class="col-md-6">
            <img src="../../assets/Images/PetrolPumpManagement.png" width="90%"/>
        </div>
        <div class="col-md-6">
            <h2>Login</h2>
            <div class="form-group">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 45%">
                    <div class="form-group">
                        <label for="userid">Userid <span class="required">*</span></label>
                        <input type="text" formControlName="username" class="form-control" placeholder="UserId" />
                        <div *ngIf=" f.username.errors && (f.username.dirty || f.username.touched)" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required" class="error-message">Userid is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                        <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched)" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required" class="error-message">Password is required</div>

                        </div>
                    </div>

                    <div class="form-group">
                        <button [disabled]="!loginForm.valid || loading " class="btn btn-primary">Login</button>
