      <div class="col-md-12 table-responsive" *ngIf="fuelInventory != null && fuelInventory.length>0">
          <input type="text" class="col-md-2 top-creditor-search-input" id="search-top-creditor" placeholder="Search" [(ngModel)]="query">
         
        <table style="border: 1px solid black" class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th (click)="sort('Name')" class="cursorpointer">Name
                <span class="glyphicon sort-icon" *ngIf="key =='Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th (click)="sort('PurchaseQuantity')" class="cursorpointer">Purchase Quantity
                  <span class="glyphicon sort-icon" *ngIf="key =='PurchaseQuantity'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th (click)="sort('PurchasePrice')" class="cursorpointer">Purchase Price
                  <span class="glyphicon sort-icon" *ngIf="key =='PurchasePrice'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th (click)="sort('DateMeasured')" class="cursorpointer">Date
                  <span class="glyphicon sort-icon" *ngIf="key =='DateMeasured'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              
            </tr>
          </thead>
          <tr *ngFor="let inventory of fuelInventory  | orderBy: key : reverse | SearchFilter: query | paginate: { itemsPerPage: 10, currentPage: pageNumber }; let i=index">
            <!-- <td>{{product.ProductID}}</td> -->
            <th>{{inventory.Name}}</th>
            <td>{{inventory.PurchaseQuantity}}</td>
            <td>{{inventory.PurchasePrice}}</td>
            <td>{{inventory.DateMeasured | date}}</td>           
          </tr>
        </table>
        <pagination-controls (pageChange)="paginate($event)"></pagination-controls>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" style="float:right;" (click)="editProduct()">Purchase Stock</button>
      </div>
    </div>
  </div>

  <div class="loadercheckout" style="display: block;" *ngIf="petrolPumpService.globalLoader"></div>
