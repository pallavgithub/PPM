    <div class="row">
        <div class="col-md-6 setupHeader">
            <div class="form-group">
                <h3>Basic

            </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="PetrolPumpName">Pump Name
                    <span class="required">*</span>
                </label>
                <input placeholder="Petrol Pump Name" class="form-control" formControlName="PetrolPumpName" [readonly]="RoleID != -2">
                <div *ngFor="let validation of validation_messages.PetrolPumpName">
                    <span class="error-message" *ngIf="pumpInfoForm.get('PetrolPumpName').hasError(validation.type) && (pumpInfoForm.get('PetrolPumpName').dirty || pumpInfoForm.get('PetrolPumpName').touched)">{{validation.message}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="OwnerName">Owner Name
                    <span class="required">*</span>
                </label>
                <input placeholder="Owner Name" class="form-control" formControlName="OwnerName" [readonly]="RoleID != -2">
                <div *ngFor="let validation of validation_messages.OwnerName">
                    <span class="error-message" *ngIf="pumpInfoForm.get('OwnerName').hasError(validation.type) && (pumpInfoForm.get('OwnerName').dirty || pumpInfoForm.get('OwnerName').touched)">{{validation.message}}</span>
                </div>
            </div>
        </div>
    </div>
